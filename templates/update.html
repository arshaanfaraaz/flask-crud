{% extends 'base.html' %}

{% block start %}

<div class="container mt-5">
    <form action="/update/{{todo.sno}}" method="post" class="shadow-lg card p-3 col-6 mx-auto">
        <h2>Update a Todo</h2>
        <hr>
        <div class="form-group">
          <label for="title">Title</label>
          <input value="{{todo.title}}" name="title" type="text" class="form-control" id="title">

        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input value="{{todo.desc}}" name="desc" type="text" class="form-control" id="desc" >
        </div>
        
        <button type="submit" class="btn btn-primary mt-2">Update</button>
      </form>
  </div>

{% endblock %}
